omg: 1
lifecycle:
  startup:
    command: ["pagerduty"]
info:
  version: 1.0.0
  title: Pagerduty Incident 
  description: This is to create, update and resolve incidents on PagerDuty
  contact:
    name: Rohit Shetty
    url: https://github.com/heaptracetechnology/pagerduty
    email: rohits@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT 
actions:
  createincident:
    help: Create an incident
    arguments:
      from:
        type: string
        in: query
        required: true
        help: The email address of a valid user associated with the account making the request
      incident:
        type: object
        in: requestBody
        required: true
        help: Incident detail for creation.
    http:
      port: 5000
      method: post
      path: /incidents
      contentType: application/json
    output:
      type: map
  getincident:
    help: Show detailed information about an incident. Accepts either an incident id, or an incident number.
    arguments:
      id:
        type: string
        in: path
        required: true
    http:
      port: 5000
      method: get
      path: /incidents/{{id}}
      contentType: application/json
    output:
      type: map
  listincidents:
    help: List existing incidents.
    arguments:
      timezone:
        type: string
        in: query
        help: The timezone code
      since:
        type: string
        in: query
        help: The start of the date
      until:
        type: string
        in: query
        help: The end of the date
      date_range:
        type: string
        in: query
        help: start and end date range
      incident_key:
        type: string
        in: query
        help: search with incident key
      statuses:
        type: list
        in: query
        help: Return only incidents with the given statuses
      serviceids:
        type: list
        in: query
        help: Returns only the incidents associated with the passed service
      userIds:
        type: list	
        in: query
        help: Returns only the incidents currently assigned to the passed user
    http:
      port: 5000
      method: get
      path: /listincidents
      contentType: application/json
    output:
      type: map
  listincidentnotes:
    help: List existing incidents.
    arguments:
      id:
        type: string
        in: path
        required: true
    http:
      port: 5000
      method: get
      path: /incidents/{{id}}/notes
      contentType: application/json
    output:
      type: map
  listservices:
    help: List existing services.
    arguments:
      serviceoptions:
        type: object
        in: requestBody
        required: true
        help: service options for filter service as per option.
    http:
      port: 5000
      method: post
      path: /services
      contentType: application/json
    output:
      type: map
  getservice:
    help: Get details about an existing service.
    arguments:
      id:
        type: string
        in: path
        required: true
      serviceoptions:
        type: object
        in: requestBody
        required: true
        help: service options for filter service as per option.
    http:
      port: 5000
      method: post
      path: /services/{{id}}
      contentType: application/json
    output:
      type: map
environment:
  access_token:
    type: string
    pattern: "[a-zA-Z0-9_-]*$"
    required: true
    help: basic athorization token.

